<div class="doctor-header">
    <h2>Doctor</h2>
    <select name="doctor" [(ngModel)]="selectedDoctorId" (change)="loadWorkingHours()">
        <option *ngFor="let doctor of doctors" value="{{doctor.id}}">
            {{doctor.name}}
        </option>
    </select>
</div>
<div>
    <app-working-hours *ngIf="(selectedDoctorId != 0)" [workingHours]="workingHours"></app-working-hours>
</div>
